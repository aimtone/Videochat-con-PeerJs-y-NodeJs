<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Chats</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Language" content="en-us">
        <link rel="stylesheet" href="resources/css/styles.css">    
    </head>

    <body>
        <h4>Bienvenido,
            <span id="pid"></span>
            <video id="my-camera"  width="300" height="300" autoplay="autoplay" muted="true" class="center-block"></video>
            <video id="peer-camera" width="300" height="300" autoplay="autoplay" class="center-block"></video>
            
        </h4>
        <table>
            <tr>
                <td>Conectar con: </td>
                <td>
                    <input type="text" id="rid">
                    <input class="button" type="button" value="Conectar" id="connect">
                </td>
            </tr>
        </table>

        <div id="actions">
            <form id="send">
                <input type="text" id="text">
                <input class="button" type="submit" value="Enviar">
            </form>
            <button id="close">Cerrar</button>
            <button id="call">LLamar</button>
            <button id="hangup">Terminar llamada</button>
        </div>

        <div id="wrap">
            <div id="connections">
                <span class="filler">No hay conexiones aun.</span>
            </div>
            <div class="clear"></div>
        </div>

        <div id="box" style="background: #fff; font-size: 18px;padding:40px 30px; text-align: center;">
            Arrastra aca los archivos a enviar
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="resources/js/peer.min.js"></script>
        <script src="resources/js/script.js"></script>
    </body>

</html>
